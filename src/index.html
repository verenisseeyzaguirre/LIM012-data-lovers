
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Data Lovers</title>
        <link rel="stylesheet" href="style.css" />
        <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <header>
                <section id="menu">
                  <div class="menuGrid"> 
                    <h1> JUEGOS OLÍMPICOS</h1>
                    <p class="category">CATEGORIAS</p>
                    <a id="btnAtletas">
                      <p>ATLETAS</p>
                      <div class="pink">
                        <img src="imagenes/button icons/012-jogging.png" width="70">
                      </div>
                    </a>
                        
                    <a id="btnMedallas">
                      <p>MEDALLAS</p>
                      <div class="darkBlue">
                        <img src="imagenes/button icons/001-winner.png" width="70">
                      </div>
                    
                    </a>
                        
                    <a id="btnSports">
                      <p>DISCIPLINAS</p>
                      <div class="lightBlue">
                        <img src="imagenes/button icons/007-sport.png" width="70">
                      </div>
                    </a>
                        
                    <a id="btnSeasons">
                      <p>TEMPORADAS</p>
                      <div class="green">
                        <img src="imagenes/button icons/seasons.png" width="70">
                      </div>
                    </a>
                        
                    <a id="btnCountry">
                      <p>PAÍSES</p>
                      <div class="yellow">
                        <img src="imagenes/button icons/005-international.png" width="70">
                      </div>
                    </a>
                  </div>
                </section>

                <section id="header" class="hide">
                  <section class="logo">
                    <button id="btnBurger">
                      <hr>
                      <hr>
                      <hr>
                    </button>  
                    <img src="imagenes/header and main icons/001-olympic-games.png" width="200" alt="">
                    <a id="toMenu">JUEGOS OLÍMPICOS</a>  
                  </section>

                  <nav class="nav">
                      <a id="btnAtletas1">ATLETAS</a>
                      <a id="btnMedallas1">MEDALLAS</a>
                      <a>DISCIPLINAS</a>
                      <a>TEMPORADAS</a>
                      <a>PAÍSES</a>
                  </nav>

                  <div class="burger">
                    <nav id="optionsMenu" class="disabledMenu">
                      <ul>
                        <li><a>ATLETAS</a></li>
                        <li><a id="btnMedallas">MEDALLAS</a></li>
                        <li><a>DISCIPLINAS</a></li>
                        <li><a>TEMPORADAS</a></li>
                        <li><a>PAÍSES</a></li>
                      </ul>
                    </nav>
                  </div>

                </section>
            </header>

            <main>
              <section id="medalsPage" class="hide">
                <form>
                  <input type="text" placeholder="Buscar...">
                  <button id="btnSearch">
                    <img src="imagenes/header and main icons/010-magnifying-glass-2.png" width="15" alt="">
                  </button>
                </form>                      
                <h1 class="title">MEDALLAS</h1>
                <div class="medalsList">                                  
                    <h3 class="noc">PAÍS</h3>
                    <h3 class="name">MEDALLISTA</h3>
                    <h3 class="sport">DISCIPLINAS</h3>
                    <h3 class="medals">MEDALLAS</h3>
                    <h3 class="total">
                    <button id="btnOrder">
                      <img src="imagenes/header and main icons/013-arrows-1.png" width="20" alt="">
                    </button>                                 
                </div>
                <div id="modal"></div>
                <div id="athletesList" class="list"></div>    
              </section>
                    
              <section id="athletePage" class="hide">
                <button id="back">
                  <img src="imagenes/header and main icons/back-arrow.png" width="40" alt="">
                </button>
                <div id="athleteFile"></div>
              </section>

            </main>
            <footer>
            </footer>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
